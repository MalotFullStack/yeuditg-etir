<script>
  function updateBudgetValue(value) {
    // Get the budget value elements
    var budgetValueElements = document.getElementsByClassName("budget-value");

    // Calculate the step size
    var stepSize = 5000; // Change this value to adjust the step size

    // Calculate the minimum and maximum values
    var minValue = 5000; // Change this value to adjust the minimum value
    var maxValue = 100000; // Change this value to adjust the maximum value

    // Calculate the number of steps
    var numSteps = (maxValue - minValue) / stepSize;

    // Calculate the value for each budget value element
    var currentValue = minValue;
    var stepValue = (maxValue - minValue) / numSteps;

    // Loop through each element and update the displayed value
    for (var i = 0; i < budgetValueElements.length; i++) {
      budgetValueElements[i].textContent = currentValue;
      currentValue += stepValue;
    }
  }
